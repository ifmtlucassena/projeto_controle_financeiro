{% extends "base.html" %}

{% block title %}Criar Conta - Controle Financeiro{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col justify-center items-center">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold text-gray-900 tracking-tight">Crie sua conta</h1>
            <p class="text-sm text-gray-500 mt-2">Comece a controlar suas finanças hoje.</p>
        </div>

        <div class="bg-white shadow-sm border border-gray-200 rounded-xl p-6 md:p-8">
            <form method="POST" action="{{ url_for('main.register') }}" class="space-y-5">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1.5">Nome Completo</label>
                    <input type="text" name="nome" id="nome" required 
                        class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg text-sm shadow-sm placeholder-gray-400
                        focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                        placeholder="Seu nome">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                    <input type="email" name="email" id="email" required 
                        class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg text-sm shadow-sm placeholder-gray-400
                        focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                        placeholder="nome@exemplo.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Senha</label>
                    <input type="password" name="password" id="password" required minlength="6"
                        class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg text-sm shadow-sm placeholder-gray-400
                        focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-900 transition-colors"
                        placeholder="Mínimo 6 caracteres">
                </div>

                <button type="submit" 
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-all">
                    Criar conta
                </button>
            </form>
        </div>

        <p class="mt-6 text-center text-sm text-gray-500">
            Já tem uma conta? 
            <a href="{{ url_for('main.login') }}" class="font-medium text-gray-900 hover:underline">Entrar</a>
        </p>
    </div>
</div>
{% endblock %}
